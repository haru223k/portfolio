<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form action="index.html">
      <div>
        <label for="">UserName</label>
        <input type="text" placeholder="username" />
      </div>

      <div>
        <label for="">Passward</label>
        <input type="password" name="" id="" />
      </div>

      <div>
        <label for="">Email</label>
        <input type="email" name="" id="" required />
      </div>

      <div>
        <label for="">Age</label>
        <input type="number" name="" id="" min="18" max="35" step="2" />
      </div>

      <div>
        <label for="">DOB</label>
        <input type="date" />
      </div>
      <div>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="" />Male
        <input type="radio" name="gender" id="" checked />Female
        <input type="radio" name="gender" id="" />other
      </div>

      <div>
        <label for="">Chatbox</label>
        <input type="radio" name="Chatbox" id="" checked />Garding
        <input type="radio" name="Chatbox" id="" />reading
        <input type="radio" name="Chatbox" id="" />planting
      </div>

      <div>
        <label for="">Adress</label>
        <textarea name="" id="" rows="10" cols="30"></textarea>
      </div>

      <div>
        <label for="">City</label>
        <select name="" id="">
          <option value="">Yangon</option>
          <option value="" selected>Mandalay</option>
          <option value="">other</option>
        </select>
      </div>
      
      <div>
        <input type="submit" value="Send" />
      </div>
    </form>
  </body>
</html>
